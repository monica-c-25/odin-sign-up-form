<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="image">
            <img src="matcha.jpg" alt="matcha">
        </div>
        <div class="logo">
            <img src="odin-logo.png" alt="odin logo">
            <p>Odin</p>
        </div>
        <div class="right">
            <div class="text">
                <p>Searching for a less jittery alternative to coffee? Look no further and join the Odin Matcha community <i>today.</i></p>
                <p>Let's delve into the world of delectable matcha <i>together</i>...</p>
            </div>
            <div class="form">
                <p>Sign up here!</p>
                <form action="#" method="post">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name"  placeholder="John">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name"  placeholder="Doe">
                    </div>
                    <div>
                        <label for="user_email">Email</label>
                        <input type="email" id="user-email" name="email" placeholder="johndoe123@gmail.com">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="(000)-000-0000">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="user_password" name="password">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
